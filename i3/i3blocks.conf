# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
full_text=
color=#757575
align=center
command=/usr/local/libexec/i3blocks/$BLOCK_NAME
separator_block_width=5
separator=false

[playerctl]
command=~/dotfiles/i3/scripts/playerctl
#label=
label=♪
instance=rhythmbox
interval=5

[separator]
color=#D64937

[bandwidth]
#instance=eth0
command=/usr/local/libexec/i3blocks/bandwidth -i  -o 
min_width=999K999K
interval=5

[separator]
color=#D65A2C
[memory]
command= free | awk '/buffers\/cache:/ {printf "%.2f/%.2f", $3/1048576, ($3 + $4)/1048576, 100*$3/($3 + $4)}'
label=
interval=30

